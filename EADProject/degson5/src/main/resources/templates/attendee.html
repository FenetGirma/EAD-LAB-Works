<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendee Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f7fe;
        margin: 0;
        display: flex;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: white;
        display: flex;
        flex-direction: column;
        position: fixed;
        padding-top: 20px;
        align-items: center;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.06);
      }

      .main-container {
        margin-left: 250px;
        margin-top: 20px;
        padding: 20px;
        flex-grow: 1;
        background-color: #f8f9fe;
        min-height: 100vh;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
        font-style: italic;
        color: #1b254b;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }

      .card-custom {
        background-color: white;
        border: none;
        border-radius: 16px;
        padding: 30px;
      }

      .sidebar {
        width: 250px;
        height: 100vh;
        background-color: white;
        display: flex;
        flex-direction: column;
        position: fixed;
        padding-top: 20px;
        align-items: center;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 15px 20px;
        text-decoration: none;
        font-size: 1rem;
        color: #939fbd;
        transition: all 0.3s ease;
      }

      .sidebar a i {
        font-size: 1.2rem;
        margin-right: 15px;
        transition: color 0.3s ease;
      }

      .sidebar a.active {
        color: black;
        background-color: #f4f7fe;
        font-weight: 600;
      }

      .sidebar a.active i {
        color: #48bb78;
      }

      .sidebar a:hover {
        color: black;
        background-color: #f4f7fe;
      }

      .sidebar a:hover i {
        color: #48bb78;
      }

      .btn-custom {
        background: #48bb78;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        padding: 12px 30px;
        border-radius: 10px;
        transition: all 0.3s ease-in-out;
        border: none;
        margin-top: 15px;
      }

      .glass-image {
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
      }

      .icon-container {
        display: flex;
        align-items: center;
      }

      .profile {
        width: 40px;
        height: 40px;
        background-color: #48bb78; 
        color: white; 
        border-radius: 50%;
        display: flex;
        align-items: center; 
        justify-content: center; 
        margin-right: 10px; 
        font-weight: bold; 
      }

      a {
        text-decoration: none;
        color: black;
        font-weight: 500;
      }

      .confirm-logout {
        background-color: #48bb78;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="d-flex">
      <div class="sidebar">
        <div class="logo mb-4">
          <a
            href="index.html"
            class="text-decoration-none d-flex align-items-center"
          >
            <img
              src="wmremove-transformed.png"
              alt="Logo"
              class="rounded-circle me-2"
              style="width: 110px; height: 85px"
            />
          </a>
        </div>
        <div class="links flex-grow-1">
          <a href="create-event.html"
            ><i class="bi bi-plus-circle"></i> Create Event</a
          >
          <a href="events.html"><i class="bi bi-calendar-event"></i> Events</a>
          <a href="tickets.html"><i class="bi bi-ticket"></i> Tickets</a>
          <a href="attendee.html" class="active"
            ><i class="bi bi-people-fill"></i> Attendees</a
          >
        </div>
        <div class="glass-image mt-4">
          <div class="icon-container">
            <div class="profile"></div>
            <a
              class="nav-link"
              href="javascript:void(0);"
              onclick="confirmLogout()"
            >
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </div>
        </div>
      </div>

      <div class="main-container">
        <h1 class="section-header">Attendee Management</h1>
        <div class="card-custom">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Event Name</th>
              </tr>
            </thead>
            <tbody id="attendeeTableBody"></tbody>
          </table>

          <form id="addAttendeeForm" class="mt-4">
            <div class="row g-3">
              
             
            </div>
          </form>
        </div>
      </div>

      <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">Are you sure you want to logout?</div>
          <div class="modal-footer container grid justify-content-float-right">
            <div class="row">
              <div class="col-6">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
              <div class="col-6">
                <button
                  type="button"
                  class="btn confirm-logout btn-sm"
                  onclick="logout()"
                >
                  Logout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/javascript/events.js}"></script>
    
    <script>
      function confirmLogout() {
        $("#logoutModal").modal("show");
        console.log("Logging out...");
      }
      function logout() {
        localStorage.clear();

        console.log("Local storage cleared. Logging out...");

        window.location.href = "login.html";
      }

      const attendeeTableBody = document.getElementById("attendeeTableBody");
      const addAttendeeForm = document.getElementById("addAttendeeForm");

      const API_URL = "http://localhost:8080/api/attendees";

      async function fetchAttendees() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) {
            throw new Error("Failed to fetch attendees");
          }
          const attendees = await response.json();
          renderAttendees(attendees);
        } catch (error) {
          console.error("Error fetching attendees:", error);
        }
      }

      
      function renderAttendees(attendees) {
        attendeeTableBody.innerHTML = "";
        attendees.forEach((attendee, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
          
          <td>${attendee.name}</td>
          <td>${attendee.email}</td>
             <td>${attendee.event.name}</td>
        `;
          attendeeTableBody.appendChild(row);
        });
      }

     
      addAttendeeForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        
        const name = document.getElementById("attendeeName").value.trim();
        const email = document.getElementById("attendeeEmail").value.trim();
        const eventId = document.getElementById("eventId").value.trim();

        
        if (!name || !email || !eventId) {
          alert("Please fill in all fields.");
          return;
        }

        try {
          
          const attendeeData = {
            name,
            email,
            event: { id: parseInt(eventId, 10) }, 
          };

          
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(attendeeData),
          });

          
          if (!response.ok) {
            const errorText = await response.text(); 
            throw new Error(`Failed to add attendee: ${errorText}`);
          }

          
          await fetchAttendees();

          
          addAttendeeForm.reset();
          alert("Attendee added successfully!");
        } catch (error) {
          console.error("Error adding attendee:", error.message);
          alert(`Error: ${error.message}`);
        }
      });

      // Initial fetch
      fetchAttendees();
    </script>
  </body>
</html>
